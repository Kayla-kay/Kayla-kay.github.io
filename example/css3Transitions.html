<!DOCTYPE html>
<html>
    <head>
        <style> 
            div {
                width: 100px;
                height: 100px;
                background: red;
                -webkit-transition: width 2s, height 4s; /* For Safari 3.1 to 6.0 */
                transition: width 2s, height 4s;
            }

            div:hover {
                width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">Kayla-kay Home</a>
                <a href="https://github.com/Kayla-kay/Kayla-kay.github.io" id="view-on-github" class="button"><span>View on GitHub</span></a>
            </nav>
        </header>
        <p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

        <div></div>

        <p>Hover over the div element above, to see the transition effect.</p>

    </body>
</html>
