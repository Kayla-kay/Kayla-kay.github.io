<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Kayla-kay.GitHub.io by Kayla-kay</title>

    <body>

            <nav>

                <a href="https://github.com/Kayla-kay/Kayla-kay.github.io" id="view-on-github" class="button"><span>View on GitHub</span></a>
            </nav>
        </header>
        <h2>JSON Object Creation in JavaScript</h2>

        <p id="demo"></p>

        <script>
            var text = '{"name":"John Johnson","street":"Oslo West 16","phone":"555 1234567"}';

            var obj = JSON.parse(text);

            document.getElementById("demo").innerHTML =
                    obj.name + "<br>" +
                    obj.street + "<br>" +
                    obj.phone;
        </script>

    </body>
