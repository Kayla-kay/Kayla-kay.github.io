        <h2>JSON Objects Experimentation</h2>

        <h4>What's for Dinner?</h4>
        <script>
            var meat = ["beef", "pork", "lamb"];
            var fruit = ["apple", "banana", "peach", "pear"];

            var foods = {arr1: meat, arr2: fruit};

            document.write(foods.arr1[0]);

            document.write("<hr />");

            document.write("We will have " + foods.arr1[0] + " with a side of mashed " + foods.arr2[3] + " for dinner tonight.");

        </script>
